<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FullStack</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Aplicaci√≥n Libros</a>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form action="" id="book-form" class="card card-body enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Titulo del libro" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="author" placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="genero" placeholder="Genero">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <label for="image" class="custom-file-label">Sube una imagen</label>
                            <input type="file" id="image" class="custom-file-input">
                        </div>
                    </div>
                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
            </div>
        </div>
    </div>
</body>
</html>
